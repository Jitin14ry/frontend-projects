<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" media="screen and (max-width : 800px)" href="phone.css">
  </head>
  <body>
    <div class="img">
      <img class="desktop-bg" src="images/bg-desktop.png" alt="" />
      <img class="phone-bg" src="images/bg-mobile.png" alt="" />
    </div>

    <div class="container">
      <div class="box1">
        <div class="line1">
          <img src="images/logo.svg" alt="" />
        </div>
        <div class="line2">
          <div class="img">
            <img src="images/icon-document.svg" alt="" />
          </div>
          <div class="img">
            <img src="images/icon-folder.svg" alt="" />
          </div>
          <div class="img">
            <img src="images/icon-upload.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="box2">
        <p>You've used <span>815 GB</span> of your storage</p>
        <div class="line">
          <div class="ln">
            <img width="10" height="10" src="https://img.icons8.com/ios-glyphs/30/filled-circle.png" alt="filled-circle"/>
          </div>
        </div>
        <div class="limit">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        
      </div>
      <div class="left">
        <span>185</span>GB LEFT
      </div>
      <div class="triangle">
      </div>
      
    </div>

   
  </body>
</html>
