<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->


    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="phone.css" media="screen and (max-width : 350px)">
    <!-- <link rel="stylesheet" href="phone.css"> -->
    <!-- <link rel="stylesheet" media="screen and (max-width : 350px)" href="phone.css"> -->
  </head>
  <body>
    <div class="mainbox">
      <div class="box">
        <div class="part1">
          <img src="images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="half">
          <div class="part2">
            <div class="img">
              <img src="images/image-victor.jpg" alt="" />
            </div>
          </div>
          <div class="part3">
            <div class="l1">
              <h4>Victor Crest<span>26</span></h4>
            </div>
            <div class="l2">
              <p>London</p>
            </div>
          </div>
          <div class="part4">
            <div>
              <p class="num">80K</p>
              <p>Followers</p>
            </div>
            <div>
              <p class="num">803K</p>
              <p>Likes</p>
            </div>
            <div>
              <p class="num">1.4K</p>
              <p>Photos</p>
            </div>
          </div>
      </div>
    </div>

    </div>
    <!-- Victor Crest
  

  
  

  
  

  
   -->
  </body>
</html>
