<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="container">
      <div class="box">
        <div class="header">
          <img src="images/logo.svg" alt="">
        </div>
        <div class="main">
          <div class="left">
            <img src="images/illustration-mockups.svg" alt="">
          </div>
          <div class="right">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion.</p>
              <button class="btn">Register</button>
          </div>
        </div>
        <div class="footer">
          <img width="50" height="50" src="https://img.icons8.com/ios/50/facebook-new.png" alt="facebook-new"/>
          <img width="50" height="50" src="https://img.icons8.com/ios/50/twitter.png" alt="twitter"/>
          <img width="50" height="50" src="https://img.icons8.com/ios/50/instagram-new.png" alt="instagram-new"/>
        </div>
      </div>
    </div>

    

    <!-- 

   

  Register -->
  </body>
</html>
