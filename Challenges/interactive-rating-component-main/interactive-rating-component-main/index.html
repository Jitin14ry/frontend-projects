<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive rating component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <img src="images/icon-star.svg" alt="" />
      </div>
      <h2>How did we do?</h2>
      <div class="para">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </div>
      <div class="rating">
        <div class="rating-value">1</div>
        <div class="rating-value">2</div>
        <div class="rating-value">3</div>
        <div class="rating-value">4</div>
        <div class="rating-value">5</div>
      </div>
      <button class="btn">SUBMIT</button>
    </div>

    <div class="container hidden">
      <img src="images/illustration-thank-you.svg" alt="">
      <h4>You selected <span id="rate"></span> out of 5</h4>
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If
        you ever need more support, don't hesitate to get in touch!</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
