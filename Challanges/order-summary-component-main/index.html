<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challange</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script&family=Open+Sans&family=Raleway&family=Tilt+Prism&display=swap");
    </style>
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="img">
        <img src="images/illustration-hero.svg" alt="" />
      </div>
        <div class="bottom">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like !
          </p>
          <div class="line">
            <div class="part1">
              <img src="images/icon-music.svg" alt="" />
            </div>
            <div class="part2">
              <h5>Annual Plan</h5>
              <p>$59.99/year</p>
            </div>
            <div class="part3">
              <a href="#">Change</a>
            </div>
          </div>
          <button class="btn">Proceed to Payment</button>
          <pl>Cancel Order</pl>
        </div>
      </div>
    </div>
  </body>
</html>
