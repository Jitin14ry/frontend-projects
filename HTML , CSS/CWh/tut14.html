<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>

    <!-- This is internal CSS -->
    <style>
        p{
            color:red !important; /* Important is used for first priority*/    
            background-color : black ;
        }
    </style>

    <!-- This is external CSS -->
    <link rel="stylesheet" href="CWH.css"> <!--jise jitna baad me likhnge uski priority utni jyda hogi-->
</head>
<body>
    <h3>This is CSS tutorial</h3>
    <!-- This is inline CSS  -->
    <p1 style="color:blue">The color of this paragraph can be change with inline , internal and external CSS</p1> 

    <p>The color of this paragraph can be change with inline , internal and external CSS</p>
</body>
</html>
