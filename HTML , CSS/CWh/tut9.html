<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCKS AND INLINE ELEMENT</title>
</head>
<body>
    <!-- Paragraph is a block element - jo puri jagha lele vo block element h -->
    <!-- Span is an inline element - jo apni jagha le vo inline element h -->
    <a>This is a paraagraph</a>
    <a>This is also</a>
    <span>This is a paraagraph</span>
    <span>This is also</span>
    <a>This is a paraagraph</a>
    <a>This is also</a>
</body>
</html>
