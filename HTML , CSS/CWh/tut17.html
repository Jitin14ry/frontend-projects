<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts in CSS</title>
    

    <style>
        p{
            /* font family is used to give the font style */
            font-family : Georgia ;
            font-size : 30px ;
            /* font weight is used to bold the text */
            font-weight: bold ;
            font-style: italic ;
        }
    </style>

</head>
<body>

    <h3>This is a tutorial of fonts in CSS</h3>
    <p>Systummm hhh bhaiii</p>
    
    
</body>
</html>
