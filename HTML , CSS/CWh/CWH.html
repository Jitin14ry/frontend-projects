<!DOCTYPE html>     <!--Telling to the browser that this is a html document , and DOCTYPE means html5 use kr rhe h--> 
<html lang="en">    <!--//html is a tag and a tag must be closed , this is a root of an html document... and lang is an attribute means language en means english means english language-->
<head>              <!--head contains meta text.....css and js sheet can also linked in head , head hume vo cheeze btata h jo hume website me display nhi krni-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--ye bta rhi h ki humari website ko responsive hona h-->
    <title>Document</title>
    <link rel="stylesheet" href="CWH.css">  <!-- This is the way to include css file -->
    <script src="CWH.js"></script>    <!-- This the way to include js file -->
</head>
<body>              <!--webpage content present in body-->
    this is a body
</body>
</html>             <!--this is closing tag-->
