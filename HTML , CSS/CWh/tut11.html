<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>

<body>
    <!-- div is a kind of block element means kitni bhi jagha ki jrvt ho ye puri screen jitni width hoti h gher leta h -->
    <div class="container">
        This is a Paragraph
    </div>

    <div class="container">
        This is a &nbsp Paragraph      <!--Here , if we have to print space then we have to use HTML entities , &nbsp i.e, non-breaking space-->
        <br>
        The paragraph is written by using &lt;p&gt;  <!--&lt;p&gt; this is entity used to print <p> -->
        The empty character can be writter as &#8203; <!--This is to write empty text-->
    </div>
    
</body>
